<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodh - Alephium Gift Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Yodh <i class="fas fa-gift"></i></h1>
            <p>Create and send Alephium digital gift cards easily.</p>
        </header>

        <section id="yodh-section">
            <button class="wallet-button" id="connect-wallet">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>

            <form id="gift-form">
                <label for="gift-message">Your Message</label>
                <textarea id="gift-message" placeholder="Write a personalized message..." required></textarea>

                <label for="gift-amount">Amount in $ALPH</label>
                <input type="number" id="gift-amount" placeholder="Enter the amount" required min="0">

                <button type="submit" class="wrap-button">
                    <i class="fas fa-gift"></i> Wrap
                </button>
            </form>

            <p id="response-message"></p>
        </section>

        <footer>
            <p>&copy; 2024 Yodh | by No Trust Verify</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
